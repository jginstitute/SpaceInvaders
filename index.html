<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="start-screen">
            <h1>Space Invaders</h1>
            <button id="start-button">Start Game</button>
        </div>
        <div id="game-over-screen" style="display: none;">
            <h2>Game Over</h2>
            <p>Score: <span id="final-score"></span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    <audio id="shoot-sound" src="sounds/shoot.wav" preload="auto"></audio>
    <audio id="explosion-sound" src="sounds/explosion.wav" preload="auto"></audio>
    <audio id="powerup-sound" src="sounds/powerup.wav" preload="auto"></audio>
    <script src="game.js"></script>
</body>
</html>
