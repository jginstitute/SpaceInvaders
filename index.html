<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-info">
        <span id="score">Score: 0</span>
        <span id="level">Level: 1</span>
        <span id="lives">Lives: 3</span>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="start-screen">
            <h1>Space Invaders</h1>
            <button id="start-button">Start Game</button>
        </div>
        <div id="game-over-screen" style="display: none;">
            <h2>Game Over</h2>
            <p>Score: <span id="final-score"></span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    <div id="commentary">Game ready to start!</div>
    <audio id="shoot-sound" src="sounds/ball1.mp3" preload="auto"></audio>
    <audio id="explosion-sound" src="sounds/ball2.mp3" preload="auto"></audio>
    <audio id="powerup-sound" src="sounds/ball3.mp3" preload="auto"></audio>
    <div id="speech-output" aria-live="polite" class="sr-only"></div>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="alien" viewBox="0 0 40 24">
            <rect width="40" height="24" fill="#0f0"/>
            <rect x="8" y="8" width="8" height="8" fill="#000"/>
            <rect x="24" y="8" width="8" height="8" fill="#000"/>
        </symbol>
    </svg>
    <script src="game.js"></script>
</body>
</html>
